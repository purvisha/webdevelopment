<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Expanding cards</title>
        
    </head>
    <body>
        <div class="container">
            <div class="a panel active">
                <h3>Explore The World</h3>
            </div>
            <div class="b panel">
                <h3>Wild Forest</h3>
              </div>
              <div class="c panel">
                <h3>Sunny Beach</h3>
              </div>
              <div class="d panel">
                <h3>City on Winter</h3>
              </div>
              <div class="e panel">
                <h3>Mountains - Clouds</h3>
              </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
